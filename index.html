<!DOCTYPE html>
<html lang="en" class="me-12">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex gap-10">
    <header class="w-56">
      <nav class="sidebar text-white min-h-screen flex flex-col">
        <div class="p-4 text-center">
          <span class="text-lg font-bold">Logo</span>
        </div>
        <hr class="w-1/2 mx-auto bg-gray-600" />
        <!-- search pad -->
        <div class="flex mx-auto my-6">
          <button
            class="w-50 rounded-lg px-4 py-2 bg-white text-black font-semibold"
          >
            <i class="fa-solid fa-magnifying-glass px-2"></i>Search Pad
          </button>
        </div>

        <ul class="ml-6 my-2">
          <li class="flex items-center">
            <i class="fa-solid fa-house-chimney"></i>
            <a href="#" class="block py-2 px-4">Home</a>
          </li>
          <li class="flex items-center">
            <i class="fa-regular fa-calendar-check"></i>
            <a href="#" class="block py-2 px-4">My Booking</a>
          </li>
          <li class="flex items-center">
            <i class="fa-solid fa-user-gear"></i>
            <a href="#" class="block py-2 px-4">Traveler</a>
          </li>
          <li class="flex items-center">
            <i class="fa-regular fa-circle-user"></i>
            <a href="#" class="block py-2 px-4">My Account</a>
          </li>
          <li class="flex items-center">
            <i class="fa-solid fa-building-columns"></i>
            <a href="#" class="block py-2 px-4">Deposit</a>
          </li>
          <li class="flex items-center">
            <i class="fa-solid fa-money-check-dollar"></i>
            <a href="#" class="block py-2 px-4">Transaction</a>
          </li>
          <li class="flex items-center">
            <i class="fa-solid fa-file-invoice-dollar"></i>
            <a href="#" class="block py-2 px-4">Ledger Report</a>
          </li>
          <li class="flex items-center">
            <i class="fa-solid fa-users"></i>
            <a href="#" class="block py-2 px-4">My Staffs</a>
          </li>
          <li class="flex items-center">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <a href="#" class="block py-2 px-4">Logout</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="w-full relative">
      <!-- Top Navbar -->
      <nav class="top-navbar bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
          <i class="fa-solid fa-bars"></i>
          <div
            class="flex justify-center items-center bg-white text-gray-700 w-32 h-12 rounded-lg gap-2 font-semibold"
          >
            <i class="fa-solid fa-wallet"></i>65,215 AED
          </div>
          <div class="flex items-center space-x-4">
            <div
              class="w-8 h-8 bell-icon flex justify-center items-center rounded-full"
            >
              <i class="fa-regular fa-bell"></i>
            </div>

            <div>
              <img
                class="w-12 h-12 rounded-full"
                src="https://i.ibb.co/w7Fk2S7/dddfg-1.jpg"
                alt="profile-image"
              />
            </div>

            <h3>Russel</h3>
          </div>
        </div>
      </nav>
      <!-- Content Area -->
      <div class="py-8 bannerbg my-8">
        <div class="max-w-[600px] mx-20 p-6 rounded-lg shadow-md">
          <!-- Buttons Section -->
          <div class="flex mb-4 gap-4 btn-container">
            <button
              class="bg-white text-black px-4 py-2 rounded-md font-semibold"
            >
              <i class="fa-solid fa-plane-departure"></i>
              Search Pad
            </button>
            <button
              class="btn-PNR text-white px-4 py-2 rounded-md font-semibold"
            >
              <i class="fa-regular fa-circle-down"></i>
              PNR Import
            </button>
          </div>
          <!-- Route button container -->
          <div class="my-8">
            <div class="flex justify-center mb-4 route-container">
              <button
                class="bg-green-500 text-white px-4 py-2 rounded-full mr-2 uppercase"
              >
                One Way
              </button>
              <button class="text-black px-4 py-2 rounded-md mr-2 uppercase">
                Round Way
              </button>
              <button class="text-black px-4 py-2 rounded-md uppercase">
                Multi City
              </button>
            </div>
          </div>

          <div>
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div class="flex items-center gap-4 bg-white rounded-md px-2">
                <label
                  for="class"
                  class="block text-sm font-medium text-gray-600 mb-1 font-bold"
                  >From:</label
                >
                <select
                  class="block w-full py-3 px-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                >
                  <option class="option-text">
                    Hazrat Shajalal Intl Airport [DAC]
                  </option>
                </select>
              </div>
              <div class="flex items-center gap-4 bg-white rounded-md px-2">
                <label
                  for="class"
                  class="block text-sm font-medium text-gray-600 mb-1 font-bold"
                  >To:
                </label>
                <select
                  class="block w-full py-3 px-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                >
                  <option class="option-text">Dubai Intl Airport [DAX]</option>
                </select>
              </div>

              <!-- departure -->
              <div class="flex items-center gap-4 bg-white rounded-md px-2">
                <label
                  for="class"
                  class="block text-sm font-medium text-gray-600 mb-1 font-bold"
                >
                  <i class="fa-solid fa-calendar-days"></i>
                </label>
                <select
                  class="block w-full py-3 px-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                >
                  <option class="option-text">Departure</option>
                </select>
              </div>
              <!-- Return -->
              <div class="flex items-center gap-4 bg-white rounded-md px-2">
                <label
                  for="class"
                  class="block text-sm font-medium text-gray-600 mb-1 font-bold"
                >
                  <i class="fa-solid fa-calendar-days"></i>
                </label>
                <select
                  class="block w-full py-3 px-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                >
                  <option class="option-text">Add Return</option>
                </select>
              </div>
              <!-- Select Class -->
              <div class="flex items-center gap-4 bg-white rounded-md px-2">
                <label
                  for="class"
                  class="block text-sm font-medium text-gray-600 mb-1 font-bold"
                >
                  <i class="fa-solid fa-person-praying"></i>
                </label>
                <select
                  class="block w-full py-3 px-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                >
                  <option class="option-text">Select Class</option>
                </select>
              </div>

              <!-- Select Travelers -->
              <div class="flex items-center gap-4 bg-white rounded-md px-2">
                <label
                  for="class"
                  class="block text-sm font-medium text-gray-600 mb-1 font-bold"
                >
                  <i class="fa-solid fa-person-walking-luggage"></i>
                </label>
                <select
                  class="block w-full py-3 px-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                >
                  <option class="option-text">Select Traveler</option>
                </select>
              </div>
            </div>
            <button class="search-flight-btn">Search Flight</button>
          </div>
          <!-- Dropdown Inputs Section -->
        </div>
      </div>
      <!-- Footer -->
      <footer
        class="w-full footer absolute bottom-0 bg-gray-800 text-white text-center py-4"
      >
        &copy; 2023 All rights reserved by TailDash.
      </footer>
    </main>
  </body>
</html>
